<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
  <title>Mobile Camera</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="container">
    <div id="vid_container">
      <video id="video" autoplay playsinline></video>
      <div id="video_overlay"></div>
    </div>
    <div id="gui_controls">
      <div class="control-btn disabled" id="flashBtn"><i class="fas fa-lightbulb"></i></div>
      <div class="control-btn disabled" id="switchCameraBtn"><i class="fas fa-sync-alt"></i></div>
      <div class="control-btn" id="takeVideoBtn"><i class="fas fa-video"></i></div>
      <div class="control-btn" id="playBtn"><i class="fas fa-play"></i></div>
      <div class="control-btn" id="fullScreenBtn"><i class="fas fa-arrows-alt"></i></div>
    </div>
  </div>
  <script src="js/adapter.min.js"></script>
  <script src="js/screenfull.min.js"></script>
  <script src="js/howler.core.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
